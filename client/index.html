<!DOCTYPE html>
<html ng-app='gifvsgif'>
  <head>
    <meta charset="utf-8" />
    <title>Gif vs Gif</title>
    <link rel="stylesheet" type="text/css" href="./foundation/css/foundation.min.css" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <link href='http://fonts.googleapis.com/css?family=Lora|Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">


    <script src="/scripts/angular/angular.js"></script>
    <!-- // <script src="/scripts/foundation/angular.js"></script> -->
    <script src="app/app.js"></script>
    <script src="./app/main.js"></script>
  </head>

  <body>
    <div class="topSection">
      <div class="row">
        <div class="small-3 columns">
          <p class="poweredBy">powered by the internet</p>
        </div>
      </div>
    </div>

    <div id="main" class="row">
      <div class="small-12 text-center columns">


        <div class="row" ng-controller="MainController">
          <div class="small-5 columns">
            <h1 class="count">{{ softGCount }}</h1>
            <h1>gif</h1>
            <p class="phonetic">( ' j - if ' )</p>
            <a href="/auth/github" class="button voteBut">Vote</a>
          </div>

          <div class="small-2 columns versus">
            <h4>vs</h4>
            <i class="fa fa-github-square medium"></i>
          </div>

          <div class="small-5 columns">
            <h1 class="count">{{ hardGCount }}</h1>
            <h1>gif</h1>
            <p class="phonetic">( ' g - if ' )</p>

            <!-- <button class="voteBut" ng-click="voteSoft()">Gif</button> -->
            <a href="/auth/github" class="button voteBut">Vote</a>
          </div>

        </div>
      </div>
    </div>

    <div class="bottomSection"></div>

  </body>
</html>
